<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-description {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        iframe {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Bom Dia</h1>
        <p class="text-center" id="currentDate"></p>

        <div class="video-container" id="videoContainer">
            <!-- Vídeo será exibido aqui -->
        </div>

        <button id="channelButton" class="btn btn-primary">
            <i class="fab fa-youtube"></i> Ir para o canal
        </button>
        <button id="shareButton" class="btn btn-success">
            <i class="fas fa-share-alt"></i> Compartilhar no WhatsApp
        </button>
    </div>

    <footer>
        © 2024, Canal @2010camillo - Desenvolvido com ❤️
    </footer>

    <script src="app.js"></script>
</body>
</html>
