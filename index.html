<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Dia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .video-container {
            margin-top: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #111;
            margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0 5px;
        }
        .video-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        .btn-custom {
            display: inline-block;
            width: 45%;
            font-size: 0.9rem;
            border-radius: 20px;
            margin: 10px 5px;
        }
        .btn-youtube {
            background-color: #FF0000;
            color: #fff;
        }
        .btn-random {
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            width: 80%;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .mb-4 {
            margin-bottom: 0.5rem !important;
            margin-top: 1rem;
        }
        .img-fluid {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bomdia.png" alt="Bom Dia" class="img-fluid mb-4">
        <p id="currentDate"></p>

        <div class="video-container">
            <div class="video-wrapper" id="videoContainer"></div>
        </div>

        <button id="randomButton" class="btn btn-random">
            <i class="fas fa-sync-alt"></i> Mais um Bom Dia
        </button>

        <div id="textContainer">
            <div class="video-title"></div>
            <div class="video-description"></div>
        </div>

        <button id="channelButton" class="btn btn-youtube btn-custom">
            <i class="fab fa-youtube"></i> Canal
        </button>
        <button id="shareButton" class="btn btn-success btn-custom">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
    </div>

    <footer>
        © 2024, Wabes - Desenvolvido com ❤️
    </footer>

    <script src="app.js"></script>
</body>
</html>
